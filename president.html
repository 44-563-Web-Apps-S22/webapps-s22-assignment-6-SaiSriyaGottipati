<body>

<h2>Getting input</h2>


<form>
    <label for="secret_president">Enter the secret president name</label>
    <input type ="password" id="secret_president" name="secret_president" min=2 max=50 value="George Washington"> <br>
<br>
    <label for="guess_president">Guess the president</label>
    <input type ="text" id="guess_president" name="guess_president" autofocus>
     <br>

 
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">click on image to swapImage...</p>

<script> 
  var correct=0;
  var wrong =0;

function checkGuess (){
    console.log("Getting form values")
    secret = document.getElementById("secret_president").value
    guess = document.getElementById("guess_president").value

    
    out = document.getElementById("result")
    if(secret==guess){
        correct++;
        alert("You got it right");
        
    } else {
       alert("Wrong President");
       wrong++;
    }
    out.innerHTML = "correct = "+correct +"   wrong = " + wrong;
}
</script>

<div class="container">
<img src="goose1.jpg" id="img" alt="goose1" width="100" height="100"  onclick="swapImage()">

<script>
    var useImage=1;
    function swapImage(){
        switch(useImage){
            case 1:
             document.getElementById("img").src="goose1.jpg";
             useImage=2;
             break;
            case 2:
             document.getElementById("img").src="owl.jpg";
             useImage=3;
             break;
            case 3:document.getElementById("img").src="penguin.jpg";
            useImage=1;
             break;
        
        }
    }
</script>
</div>
