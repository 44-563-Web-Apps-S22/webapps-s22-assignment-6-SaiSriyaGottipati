<form>
    <label for="input1"> entre the secret president name </label>
    <input id="input1" type="password"  value="George Washington">

    <label for="input2">Guess the president</label>
    <input id="input2" type="text">
    <input type="button" value="Check the guess" onclick="checkGuess()">
    <div id="result">The correct/wrong count will be displayed here</div>
<script> 

 var correct=0;
    var wrong=0;
    
    function checkGuess(){
    secret= document.getElementById("input1").value
    guess= document.getElementById("input2").value
    out = document.getElementById("result")
    if(secret==guess)
    {
    correct++;
    alert("You got it right")
    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
    }else{
    wrong++;
    alert("Wrong President")
    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
    }
     }
        </script>
           <label>Image changes on click</label><br>
           <div class="container">
               <img src="goose.jpg" id="image" alt="goose" style="height: 100px;width: 100px;" onclick="swapImage()">
           </div>
       
           <script>
               let useImage = 1;
               function swapImage() {
                   switch (useImage) {
                       case 1:
                           document.getElementById("image").src = "goose.jpg";
                           useImage++;
                           break;
                       case 2:
                           document.getElementById("image").src = "penguin.jpg";
                           useImage++;
                           break;
                       case 3:
                           document.getElementById("image").src = "owl.jpg";
                           useImage++;
                           break;
                       default:
                           document.getElementById("image").src = "goose.jpg";
                           break;
                   }
               }
           </script>
